[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: long-running tests (deselect with '-m "not slow"')
    regression: linear regression, RANSAC
    forest: isolation forest, random forest
    dsp: digital signal processing (Kalman filter, etc.)

addopts =
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
